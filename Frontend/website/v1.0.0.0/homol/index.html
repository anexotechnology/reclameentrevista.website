<html>
	<head>
		<title>Reclame Entrevista</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body id="top">

		<!-- Header -->
			<header id="header">
				<div class="content">
					<h1><a href="#">Reclame Entrevista</a></h1>
					<p>Estamos construindo um portal para voce CANDIDATO!<br />
					com conteúdo atualizado e cheio de ferramentas. <a href=#>Stage1</a></p>
					<ul class="actions">
						<!-- <li><a href="#" class="button special icon fa-download">Download</a></li> -->
						<li><a href="#four" class="button icon fa-chevron-down scrolly">Receba Novidades...</a></li>
					</ul>
				</div>
				<div class="image phone"><div class="inner"><img src="images/screen.jpg" alt="" /></div></div>
			</header>


		<!-- Four -->
	
			<section id="four" class="wrapper">
				<div class="inner">

					<header class="major">
						<h2>Receba Novidades</h2>
					</header>
				

					<section>
						<h4>Formulário</h4>
						<form method="post" action="#">
							<div class="row uniform">
								<div class="6u 12u$(xsmall)">
									<input type="text" name="demo-name" id="demo-name" value="" placeholder="Nome" />
								</div>
								<div class="6u$ 12u$(xsmall)">
									<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
								</div>
								<div class="12u$">
									<div class="select-wrapper">
										<select name="demo-category" id="demo-category">
											<option value="">- Categoria -</option>
											<option value="1">Empresa</option>
											<option value="1">Candidato</option>
											<option value="1">Dpto Pessoal</option>
											<option value="1">Recurso Humanos</option>
										</select>
									</div>
								</div>								
								
								<div class="6u 12u$(small)">
									<input type="checkbox" id="demo-copy" name="demo-copy">
									<label for="demo-copy">Receba copia no E-mail</label>
								</div>
	
								<div class="12u$">
									<textarea name="demo-message" id="demo-message" placeholder="Escreva sua mensagem" rows="6"></textarea>
								</div>
								<div class="12u$">
									<ul class="actions">
										<li><input type="submit" value="Enviar" class="special" /></li>
										<!-- <li><input type="reset" value="Apagar" /></li> -->
									</ul>
								</div>
							</div>
						</form>
					</section>

					

				</div>
			</section>
		

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
				</ul>
				<p class="copyright">&copy; Reclame Entrevista <a href=#>Desenvolvimento</a></p>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
